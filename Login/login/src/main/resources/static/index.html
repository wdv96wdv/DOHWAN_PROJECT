<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dorunning</title>
    
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css">
    
    <!-- Google Fonts - Cyberpunk style fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-cyan: #00ffff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff00;
            --neon-yellow: #ffff00;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --card-bg: #1a1a1a;
            --border-color: #333;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(0, 255, 0, 0.1) 0%, transparent 50%);
            position: relative;
            overflow-x: hidden;
        }

        /* Animated grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 20s linear infinite;
            z-index: -1;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-family: 'Orbitron', monospace;
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink), var(--neon-green));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 3s ease infinite;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 1.5rem;
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 2px;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Input Section */
        .input-section {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            position: relative;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.1),
                inset 0 0 20px rgba(0, 255, 255, 0.05);
        }

        .input-section::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink), var(--neon-green), var(--neon-yellow));
            border-radius: 15px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .input-section:hover::before {
            opacity: 0.7;
        }

        .section-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            color: var(--neon-cyan);
            margin-bottom: 25px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            background: var(--darker-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 
                0 0 10px rgba(0, 255, 255, 0.3),
                inset 0 0 10px rgba(0, 255, 255, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink));
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            color: var(--dark-bg);
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 10px 20px rgba(0, 255, 255, 0.3),
                0 0 30px rgba(255, 0, 255, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-container {
            text-align: center;
        }

        /* Records Section */
        .records-section {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 30px;
            position: relative;
        }

        .records-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-input {
            padding: 10px 15px;
            background: var(--darker-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            min-width: 200px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--neon-green);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .btn-small {
            padding: 10px 20px;
            font-size: 0.9rem;
            background: linear-gradient(45deg, var(--neon-green), var(--neon-yellow));
        }

        .records-grid {
            display: grid;
            gap: 20px;
        }

        .record-card {
            background: var(--darker-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            position: relative;
            transition: all 0.3s ease;
        }

        .record-card:hover {
            border-color: var(--neon-cyan);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .record-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .record-exercise {
            font-family: 'Orbitron', monospace;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--neon-cyan);
            margin-bottom: 5px;
        }

        .record-date {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .record-actions {
            display: flex;
            gap: 10px;
        }

        .btn-icon {
            background: none;
            border: 2px solid var(--border-color);
            padding: 8px 12px;
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-icon:hover.btn-edit {
            border-color: var(--neon-yellow);
            color: var(--neon-yellow);
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.3);
        }

        .btn-icon:hover.btn-delete {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
        }

        .record-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: var(--card-bg);
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--neon-green);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .record-note {
            color: var(--text-secondary);
            font-style: italic;
            margin-top: 10px;
            padding: 10px;
            background: var(--card-bg);
            border-radius: 6px;
            border-left: 3px solid var(--neon-cyan);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
            font-size: 1.2rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state h3 {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--neon-cyan);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .records-header {
                flex-direction: column;
                align-items: stretch;
            }

            .search-container {
                width: 100%;
            }

            .search-input {
                flex: 1;
                min-width: auto;
            }

            .record-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* SweetAlert2 Custom Styles */
        .swal2-popup {
            background: var(--card-bg) !important;
            border: 2px solid var(--neon-cyan) !important;
            color: var(--text-primary) !important;
        }

        .swal2-title {
            color: var(--neon-cyan) !important;
            font-family: 'Orbitron', monospace !important;
        }

        .swal2-confirm {
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink)) !important;
            border: none !important;
            font-family: 'Orbitron', monospace !important;
        }

        .swal2-cancel {
            background: var(--darker-bg) !important;
            border: 2px solid var(--border-color) !important;
            color: var(--text-secondary) !important;
            font-family: 'Orbitron', monospace !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Dorunning</h1>
            <div class="subtitle">DOHWAN MVP PROJECT</div>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <h2 class="section-title">러닝 기록 입력</h2>
            <form id="recordForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="exerciseName">러닝 제목 *</label>
                        <input type="text" id="exerciseName" name="exerciseName" required>
                    </div>
                    <div class="form-group">
                        <label for="weight">거리 (km)</label>
                        <input type="number" id="weight" name="weight" step="0.1" min="0">
                    </div>
                    <div class="form-group">
                        <label for="roundCount">평균 페이스</label>
                        <input type="number" id="roundCount" name="roundCount" min="1">
                    </div>
                    <div class="form-group">
                        <label for="reps">케이던스</label>
                        <input type="number" id="reps" name="reps" min="1">
                    </div>
                </div>
                <div class="form-group">
                    <label for="note">노트</label>
                    <textarea id="note" name="note" placeholder="러닝에 대한 추가 메모를 입력하세요..."></textarea>
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn" id="submitBtn">
                        <span id="submitText">기록 추가</span>
                    </button>
                </div>
            </form>
        </div>

        <!-- Records Section -->
        <div class="records-section">
            <div class="records-header">
                <h2 class="section-title">러닝 기록 목록</h2>
                <div class="search-container">
                    <input type="text" class="search-input" id="searchInput" placeholder="러닝 이름으로 검색...">
                    <button class="btn btn-small" id="searchBtn">검색</button>
                    <button class="btn btn-small" id="todayBtn">오늘 기록</button>
                    <button class="btn btn-small" id="allBtn">전체 보기</button>
                </div>
            </div>
            <div class="records-grid" id="recordsContainer">
                <div class="loading">러닝 기록을 불러오는 중...</div>
            </div>
        </div>
    </div>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    
    <!-- Main JavaScript -->
    <script>
        // API Base URL
        const API_BASE_URL = '/api/records';
        
        // Global variables
        let editingRecordId = null;
        let allRecords = [];

        // DOM Elements
        const recordForm = document.getElementById('recordForm');
        const recordsContainer = document.getElementById('recordsContainer');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const todayBtn = document.getElementById('todayBtn');
        const allBtn = document.getElementById('allBtn');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            loadAllRecords();
            
            recordForm.addEventListener('submit', handleFormSubmit);
            searchBtn.addEventListener('click', handleSearch);
            todayBtn.addEventListener('click', loadTodayRecords);
            allBtn.addEventListener('click', loadAllRecords);
            
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            });
        });

        // API Functions
        async function apiRequest(url, options = {}) {
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return response.status === 204 ? null : await response.json();
            } catch (error) {
                console.error('API Request Error:', error);
                throw error;
            }
        }

        async function loadAllRecords() {
            try {
                showLoading();
                const records = await apiRequest(API_BASE_URL);
                allRecords = records;
                displayRecords(records);
                
                if (records.length === 0) {
                    showEmptyState('아직 런닝 기록이 없습니다.', '첫 번째 런닝 기록해보세요!');
                }
            } catch (error) {
                showError('런닝 기록을 불러오는데 실패했습니다.');
                console.error('Load records error:', error);
            }
        }

        async function loadTodayRecords() {
            try {
                showLoading();
                const records = await apiRequest(`${API_BASE_URL}/today`);
                displayRecords(records);
                
                if (records.length === 0) {
                    showEmptyState('오늘 런닝 기록이 없습니다.', '오늘의 첫 런닝을 시작해보세요!');
                }
            } catch (error) {
                showError('오늘 런닝 기록을 불러오는데 실패했습니다.');
                console.error('Load today records error:', error);
            }
        }

        async function searchRecords(query) {
            try {
                showLoading();
                const records = await apiRequest(`${API_BASE_URL}/search?exerciseName=${encodeURIComponent(query)}`);
                displayRecords(records);
                
                if (records.length === 0) {
                    showEmptyState(`'${query}' 검색 결과가 없습니다.`, '다른 키워드로 검색해보세요.');
                }
            } catch (error) {
                showError('검색에 실패했습니다.');
                console.error('Search records error:', error);
            }
        }

        async function createRecord(recordData) {
            try {
                const newRecord = await apiRequest(API_BASE_URL, {
                    method: 'POST',
                    body: JSON.stringify(recordData)
                });
                
                showSuccess('런닝 기록이 성공적으로 추가되었습니다!');
                resetForm();
                loadAllRecords();
                
                return newRecord;
            } catch (error) {
                showError('런닝 기록 추가에 실패했습니다.');
                console.error('Create record error:', error);
                throw error;
            }
        }

        async function updateRecord(id, recordData) {
            try {
                const updatedRecord = await apiRequest(`${API_BASE_URL}/${id}`, {
                    method: 'PUT',
                    body: JSON.stringify(recordData)
                });
                
                showSuccess('런닝 기록이 성공적으로 수정되었습니다!');
                resetForm();
                loadAllRecords();
                
                return updatedRecord;
            } catch (error) {
                showError('런닝 기록 수정에 실패했습니다.');
                console.error('Update record error:', error);
                throw error;
            }
        }

        async function deleteRecord(id) {
            try {
                const result = await Swal.fire({
                    title: '정말 삭제하시겠습니까?',
                    text: '삭제된 런닝 기록은 복구할 수 없습니다.',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: '삭제',
                    cancelButtonText: '취소',
                    confirmButtonColor: '#ff00ff',
                    cancelButtonColor: '#333'
                });

                if (result.isConfirmed) {
                    await apiRequest(`${API_BASE_URL}/${id}`, {
                        method: 'DELETE'
                    });
                    
                    showSuccess('런닝 기록이 삭제되었습니다.');
                    loadAllRecords();
                }
            } catch (error) {
                showError('런닝 기록 삭제에 실패했습니다.');
                console.error('Delete record error:', error);
            }
        }

        // Form Handling
        async function handleFormSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData(recordForm);
            const recordData = {
                exerciseName: formData.get('exerciseName'),
                weight: formData.get('weight') ? parseFloat(formData.get('weight')) : null,
                roundCount: formData.get('roundCount') ? parseInt(formData.get('roundCount')) : null,
                reps: formData.get('reps') ? parseInt(formData.get('reps')) : null,
                note: formData.get('note') || null
            };

            // Validation
            if (!recordData.exerciseName.trim()) {
                showError('런닝 이름을 입력해주세요.');
                return;
            }

            try {
                submitBtn.disabled = true;
                submitText.textContent = editingRecordId ? '수정 중...' : '추가 중...';
                
                if (editingRecordId) {
                    await updateRecord(editingRecordId, recordData);
                } else {
                    await createRecord(recordData);
                }
            } catch (error) {
                // Error handling is done in the API functions
            } finally {
                submitBtn.disabled = false;
                submitText.textContent = '기록 추가';
            }
        }

        function handleSearch() {
            const query = searchInput.value.trim();
            if (query) {
                searchRecords(query);
            } else {
                loadAllRecords();
            }
        }

        function resetForm() {
            recordForm.reset();
            editingRecordId = null;
            submitText.textContent = '기록 추가';
            submitBtn.style.background = 'linear-gradient(45deg, var(--neon-cyan), var(--neon-pink))';
        }

        function editRecord(record) {
            editingRecordId = record.id;  
            
            document.getElementById('exerciseName').value = record.exerciseName;
            document.getElementById('weight').value = record.weight || '';
            document.getElementById('roundCount').value = record.roundCount || '';
            document.getElementById('reps').value = record.reps || '';
            document.getElementById('note').value = record.note || '';
            
            submitText.textContent = '기록 수정';
            submitBtn.style.background = 'linear-gradient(45deg, var(--neon-yellow), var(--neon-green))';
            
            // Scroll to form
            document.querySelector('.input-section').scrollIntoView({ 
                behavior: 'smooth' 
            });
            
            showInfo('수정 모드로 전환되었습니다.');
        }

        // Display Functions
        function displayRecords(records) {
            if (records.length === 0) {
                return; // Empty state is handled by calling function
            }

            const recordsHTML = records.map(record => `
                <div class="record-card">
                    <div class="record-header">
                        <div>
                            <div class="record-exercise">${escapeHtml(record.exerciseName)}</div>
                            <div class="record-date">${formatDate(record.createdAt)}</div>
                        </div>
                        <div class="record-actions">
                            <button class="btn-icon btn-edit" onclick="editRecord(${JSON.stringify(record).replace(/"/g, '&quot;')})">
                                수정
                            </button>
                            <button class="btn-icon btn-delete" onclick="deleteRecord('${record.id}')">>
                                삭제
                            </button>
                        </div>
                    </div>
                    
                    <div class="record-stats">
                        ${record.weight ? `
                            <div class="stat-item">
                                <div class="stat-value">${record.weight}kg</div>
                                <div class="stat-label">중량</div>
                            </div>
                        ` : ''}
                        ${record.roundCount ? `
                            <div class="stat-item">
                                <div class="stat-value">${record.roundCount}</div>
                                <div class="stat-label">회차</div>
                            </div>
                        ` : ''}
                        ${record.reps ? `
                            <div class="stat-item">
                                <div class="stat-value">${record.reps}</div>
                                <div class="stat-label">횟수</div>
                            </div>
                        ` : ''}
                    </div>
                    
                    ${record.note ? `
                        <div class="record-note">
                            "${escapeHtml(record.note)}"
                        </div>
                    ` : ''}
                </div>
            `).join('');

            recordsContainer.innerHTML = recordsHTML;
        }

        function showLoading() {
            recordsContainer.innerHTML = '<div class="loading">데이터를 불러오는 중...</div>';
        }

        function showEmptyState(title, message) {
            recordsContainer.innerHTML = `
                <div class="empty-state">
                    <h3>${title}</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // Utility Functions
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 1) {
                return `오늘 ${date.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' })}`;
            } else if (diffDays === 2) {
                return `어제 ${date.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' })}`;
            } else {
                return date.toLocaleString('ko-KR', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        // SweetAlert2 Helpers
        function showSuccess(message) {
            Swal.fire({
                title: '성공!',
                text: message,
                icon: 'success',
                confirmButtonText: '확인'
            });
        }

        function showError(message) {
            Swal.fire({
                title: '오류!',
                text: message,
                icon: 'error',
                confirmButtonText: '확인'
            });
        }

        function showInfo(message) {
            Swal.fire({
                title: '알림',
                text: message,
                icon: 'info',
                confirmButtonText: '확인'
            });
        }
    </script>
